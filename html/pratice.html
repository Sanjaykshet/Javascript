<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        function comparePrice(product1,product2){
            if(product1.price < product2.price){
                return product1.price;
            }
            else{
                return product2.price;
            }
        }
        const product1 = {
            name :'basket-ball', //properties
            price:'$20'
        };
        const product2 = {
            name :'volley-ball',
            price:'$15'
        };
        let value = comparePrice(product1,product2);
        console.log(value);

        console.log('sanjay'.repeat(4));
    </script>
</body>
</html>
