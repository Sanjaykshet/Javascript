<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="game('rock')">Rock</button>

    <button onclick="game('paper')">Paper</button>

    <button onclick="game('scissor')">Scissors</button>

    <script>
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }
        function game(move) {
            const computerMove = pickComputerMove();
            let result = '';
            if (move == 'scissor') {
                if (computerMove === 'rock') {
                    result = 'You lose.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }
                alert(`You picked ${move}. Computer picked ${computerMove}. ${result}`);
            }
            else if (move == 'rock') {
                const computerMove = pickComputerMove();
                let result = '';

                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                }

                alert(`You picked ${move}. Computer picked ${computerMove}. ${result}`);            }
            else if (move == 'paper') {
                const computerMove = pickComputerMove();
                let result = '';

                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lose.';
                }

                alert(`You picked ${move}. Computer picked ${computerMove}. ${result}`);            }  
        }
    </script>
</body>

</html>
