        function convertToCelsius(degrees){
            let f = (degrees*(9/5)+32);
            return f;
        }
        function convertToFahrenhint(degrees){
            let c = ((degrees-32)*5/9);
            return c;
        }
        function convertTempreture(degrees,unit){
            if(unit ==='C'){
                let f=convertToCelsius(degrees);
                console.log(`${f}F`);

            }else if(unit ==='F'){
                let c = convertToFahrenhint(degrees)
                console.log(`${c}C`);
            }
        }
